name: Metrics Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permite rodar manualmente pelo GitHub Actions

jobs:
  generate-metrics:
    runs-on: ubuntu-latest  # Pode ser windows-latest se precisar de algo espec칤fico

    steps:
      - name: 游닌 Checkout do c칩digo
        uses: actions/checkout@v4

      - name: 游댃 Clonar reposit칩rio externo
        run: git clone https://github.com/mauricioaniche/ck.git Lab02/ck-repo

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Use a vers칚o que est치 rodando localmente

      - name: 游닍 Instalar Depend칡ncias
        run: |
          pip install json5 python-dotenv matplotlib pandas requests GitPython pygount

      - name: 游깴 Configurar Vari치veis de Ambiente
        run: |
          echo "API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV
          echo "TOKEN=${{ secrets.TOKEN }}" >> $GITHUB_ENV
          echo "CK_REPO_URL=${{ secrets.CK_REPO_URL }}" >> $GITHUB_ENV

      - name: 游 Rodar Script de M칠tricas
        run: python Lab02/src/main.py
        env:
          API_URL: ${{ secrets.API_URL }}
          TOKEN: ${{ secrets.TOKEN }}
          CK_REPO_URL: ${{ secrets.CK_REPO_URL }}

      - name: 游늭 Salvar Resultados (Opcional)
        uses: actions/upload-artifact@v2  # Usando a vers칚o v2, mais est치vel
        with:
          name: metrics-results
          path: Lab02/repo/ck_analysis/  # Ajuste conforme necess치rio
