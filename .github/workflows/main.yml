name: Metrics Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permite rodar manualmente pelo GitHub Actions

jobs:
  generate-metrics:
    runs-on: ubuntu-latest  # Pode ser windows-latest se precisar de algo especÃ­fico
    environment: GITHUB_TOKEN

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”„ Clonar repositÃ³rio externo
        run: git clone https://github.com/mauricioaniche/ck.git Lab02/ck-repo

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Use a versÃ£o que estÃ¡ rodando localmente

      - name: ğŸ“¦ Instalar DependÃªncias Python
        run: |
          pip install json5 python-dotenv matplotlib pandas requests GitPython pygount

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Atualizando para Java 17
          distribution: 'temurin'  # Garantir que usamos o Adoptium (temurin)

      - name: ğŸ“¦ Instalar Maven
        run: |
          sudo apt update
          sudo apt install maven -y

      - name: ğŸš€ Rodar Maven no CK Repo
        run: |
          cd Lab02/ck-repo  # Navegar para o diretÃ³rio do repositÃ³rio clonado
          mvn clean package

      - name: ğŸš€ Rodar Script de MÃ©tricas
        run: |
          python Lab02/src/main.py
        env:
          API_URL: "https://api.github.com/graphql"
